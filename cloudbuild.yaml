steps:
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-backend', './backend']

  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-frontend', './frontend']

  # Trivy security scan - backend
  - name: 'aquasec/trivy:latest'
    args: ['image', '--severity=HIGH,CRITICAL', '--exit-code=1', '--ignore-unfixed', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-backend']

  # Trivy security scan - frontend
  - name: 'aquasec/trivy:latest'
    args: ['image', '--severity=HIGH,CRITICAL', '--exit-code=1', '--ignore-unfixed', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-frontend']

  # Push backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-backend']

  # Push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}-backend'
      - '--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}-backend'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}-frontend'
      - '--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}-frontend'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'

substitutions:
  _SERVICE_NAME: 'project-template'
  _REGION: 'asia-northeast3'

options:
  logging: CLOUD_LOGGING_ONLY
