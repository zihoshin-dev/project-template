spring:
  application:
    name: template-backend
  profiles:
    active: dev

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # Flyway 마이그레이션 설정
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters-long}
  access-token-expiration: 900000      # 15분 (밀리초)
  refresh-token-expiration: 604800000  # 7일 (밀리초)

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /

# 로깅 설정
logging:
  level:
    root: INFO
    com.template: DEBUG
    org.hibernate.SQL: DEBUG
