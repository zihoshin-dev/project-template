# 프로덕션 환경 설정
spring:
  # 데이터베이스 설정 (환경 변수로 주입)
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000

  # JPA 프로덕션 설정
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

# JWT 설정 (반드시 환경 변수로 주입)
jwt:
  secret: ${JWT_SECRET}

# CORS 설정 (프로덕션 도메인)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# 프로덕션 로깅
logging:
  level:
    root: WARN
    com.template: INFO
    org.hibernate.SQL: WARN
